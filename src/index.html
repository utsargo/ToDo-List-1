<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="runtime.bundle.js"></script><script defer src="main.js"></script></head>
  <body>
    <section class="todo-list">
      <div class="titleholder">
        <h3>Today's To Do</h3> 
        <i id="refresh" class="fa-solid fa-arrows-rotate"></i>
      </div>
            
            <hr>
            <div class="inputcontainer">
                <input type="text" class="add-to-list" placeholder="Add to your list...">
                <i class="material-icons">&#xe31b</i>
            </div>
            <hr>
            <div class="lists"></div>
        <button type="button" class="clear-all">
            Clear all completed
        </button>
    </section>
  </body>
</html>
